<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Select Category</button>
        <div class="dropdown-content">
          <a href="#">breakfast</a>
          <a href="#">side mains</a>
          <a href="#">desserts</a>
        </div>
      </div>
      <button type="upload-button">Upload Recipe</button>

    <form action="#">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipe-name"><br><br>

        <label for="add-ingredient">Add ingredient:</label>
        <input type="text" id="add-ingredient" name="add-ingredient"><br><br>

        <button type="button">Add ingredient</button>
        <textarea id="steps" name="steps" rows="4" cols="50"></textarea>
        
        <div><ul id="ingredient-text-area"></ul></div>

        <button id="button">Add steps</button>
        <textarea id="#" name="#" rows="4" cols="50"></textarea>

        <label for="steps">Steps:</label>
        <input type="text" id="add-step" name="step"><br><br> 

        <div><ol id="step-text-area"></ol></div>
 
      </form>
    
</body>
</html>
